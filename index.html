<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="yesStyle.css">
   <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <canvas id="testCanvas">
      </canvas>
    <div class="container">
        <div class="text">
            <h1 class="header_text">Может как нибудь погуляем?</h1>
        </div>
        <div class="gif_container">
            <img src="https://media.giphy.com/media/LnKonfpQ44fNvuGLkA/giphy.gif" alt="Cute animated illustration">
        </div>
        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Да</button>
            <button class="btn" id="noButton" onmouseover="moveButton()">Нет</button>
        </div>
    </div>

    </div>
  </body>

  
    <script>
    function nextPage() {
          const yesButton = document.getElementById('yesButton');
          yesButton.blur();
          window.location.href = "dateAndTime.html"; 
      }

      function moveButton() {
          const noButton = document.getElementById("noButton");
          const container = document.querySelector('.container'); 

          const containerWidth = container.offsetWidth;
          const containerHeight = container.offsetHeight;

          const buttonWidth = noButton.offsetWidth;
          const buttonHeight = noButton.offsetHeight;

          const moveAreaWidth = containerWidth * 0.9;
          const moveAreaHeight = containerHeight * 0.5;

          const randomX = Math.random() * (moveAreaWidth - buttonWidth);
          const randomY = Math.random() * (moveAreaHeight - buttonHeight);

          noButton.style.position = "absolute";
          noButton.style.left = `${randomX}px`;
          noButton.style.top = `${randomY}px`;
      }

      const noButton = document.getElementById("noButton");

      noButton.addEventListener("mouseover", moveButton);

      noButton.addEventListener("touchstart", function(e) {
          e.preventDefault(); 
          moveButton();
      });

    </script>
