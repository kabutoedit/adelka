    function nextPage() {
          const yesButton = document.getElementById('yesButton');
          yesButton.blur();
          window.location.href = "yes.html"; // Переход на другую страницу
      }

      function moveButton() {
          const noButton = document.getElementById("noButton");
          const container = document.querySelector('.container'); // Родительский блок

          // Получаем размеры контейнера
          const containerWidth = container.offsetWidth;
          const containerHeight = container.offsetHeight;

          // Получаем размеры кнопки
          const buttonWidth = noButton.offsetWidth;
          const buttonHeight = noButton.offsetHeight;

          // Устанавливаем область перемещения на 90% ширины и высоты контейнера
          const moveAreaWidth = containerWidth * 0.9;
          const moveAreaHeight = containerHeight * 0.5;

          // Рассчитываем случайные координаты так, чтобы кнопка оставалась видимой внутри области перемещения
          const randomX = Math.random() * (moveAreaWidth - buttonWidth);
          const randomY = Math.random() * (moveAreaHeight - buttonHeight);

          // Применяем новые координаты к кнопке
          noButton.style.position = "absolute";
          noButton.style.left = `${randomX}px`;
          noButton.style.top = `${randomY}px`;
      }

      // Обработчики событий для ПК и мобильных устройств
      const noButton = document.getElementById("noButton");

      // Для ПК и устройств с поддержкой мыши
      noButton.addEventListener("mouseover", moveButton);

      // Для мобильных устройств (сенсорные экраны)
      noButton.addEventListener("touchstart", function(e) {
          e.preventDefault(); // Предотвращаем стандартное поведение (например, прокрутка)
          moveButton();
      });

    </script>
